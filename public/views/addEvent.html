
<md-dialog  class="md-padding" aria-label="Suche">


    <md-dialog-content>
       


        
                 <form name="addForm" ng-submit="addPin()">
              
                   <h1>Sport Event</h1>
                    <md-select placeholder="Sport Typ" ng-model="type" required>
                        <md-option ng-repeat="type in list">{{type}}</md-option>
                    </md-select>
                    <md-input-container>
                        <label>Ort</label>
                        <input ng-model="place" type="text" required>
                    </md-input-container>
                    <md-datepicker ng-model="myDate" placeholder="Enter date" md-min-date="minDate" md-max-date="maxDate"></md-datepicker required>
                    <h3>Startzeit</h3>
                       <md-select style="margin-right: 20%;" class="time-select" placeholder="Stunde" ng-model="hour">
                        <md-option ng-repeat="hour in hours">{{hour}}</md-option>

                    </md-select>
                    

                    <md-select class="time-select" placeholder="Minute" ng-model="minute">
                        <md-option ng-repeat="minute in minutes">{{minute}}</md-option>

                    </md-select>
                    <h3>Dauer {{timespan}} Minuten</h3>
                    <md-slider flex min="10" max="480" ng-model="timespan" aria-label="red" id="red-slider" class>
      </md-slider>
                    <div style="clear: both"></div>
                   
                    
                    <md-input-container flex>
        <label>Beschreibung</label>
        <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
      </md-input-container>
         
          <md-button ng-click="answer($scope.searchText)">Let's go</md-button> 
 </form>
            </md-dialog-content>
                
</md-dialog>
